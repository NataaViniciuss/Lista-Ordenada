<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Lista Ordenada</title>
</head>
<body>
    <form id="form-list">
        <div class="list">
            <h1 class="title-list">Insira sua lista aqui</h1>
            <textarea class="list-style" id="unordered-list"></textarea>
            <div class="bottom-list">
                <input class="clear-list" id="clear-list" type="submit" value="Limpar Lista">
                <input class="sort-list" type="submit" value="Ordenar Lista">
            </div>
        </div>
        <div class="list" id="destination">
            <h1 class="title-list">Lista Ordenada</h1>
            <textarea class="list-style" id="ordered-list"></textarea>
            <input class="bottom-copy" id="bottom-copy" type="button" value="Copiar">
        </div>

    </form>
    <script src="js/ordered-list.js" type="module"></script>
</body>
</html>
